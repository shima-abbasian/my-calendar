<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'/>
    <title>My Calendar </title>
    <link rel="stylesheet" href="lib/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="css/costum css.css">
</head>
<body dir="rtl" class="">
<div class="originDivision">
    <div class="holderCalendar d-flex">
        <div class="calendar mt-5">
            <div id='calendar' class=""></div>
        </div>
        <div class="tasks">1</div>
    </div>

</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            //initialView: 'dayGridDay',
            // initialView: 'dayGridMonth',
            //initialView: 'dayGridWeek',
            firstDay: 6,
            direction:"rtl",
            selectable: true,
            locale: 'fa',
            // موقع کلیک شدن روی هر روز یک آلرت میدهد.و رنگ آن قرمز میشود.
        //     dateClick: function(info) {
        //     alert('Clicked on: ' + info.dateStr);
        //     alert('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.pageY);
        //     alert('Current view: ' + info.view.type);
        //     // change the day's background color just for fun
        //     info.dayEl.style.backgroundColor = 'red';
        // },
            // موقع کلیک شدن روی هر روز یک آلرت میدهد.و رنگ آن قرمز میشود.


                headerToolbar: {
                    center: 'timeGridFourDay,dayGridFourWeek,dayGridMonth' // buttons for switching between views
                },
                views: {
                    dayGridFourWeek: {
                        type: 'timeGrid',
                        duration: { week: 1 },
                        buttonText: 'week'
                    },
                    timeGridFourDay: {
                        type: 'timeGrid',
                        duration: { days: 1 },
                        buttonText: 'days'
                    },
                }
        });

        calendar.render();
    });
</script>
